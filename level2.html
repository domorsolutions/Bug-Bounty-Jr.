<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Bounty Junior - Level 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🔍 Bug Bounty Junior: Level 2</h1>
    <p>Detective, this comment box seems suspicious. Can you find the bug?</p>
    
    <div class="comment-box">
      <input type="text" id="comment-input" placeholder="Enter your comment">
      <button onclick="submitComment()">Submit</button>
    </div>

    <div id="comments"></div>

    <button id="report-btn">📢 Report a Bug</button>
    <div id="report-panel" class="hidden">
      <textarea id="bug-report" placeholder="Describe the bug..."></textarea>
      <button onclick="submitReport()">Submit Report</button>
      <div id="feedback"></div>
    </div>
  </div>

  <script>
    function submitComment() {
      const input = document.getElementById("comment-input").value;
      const commentsDiv = document.getElementById("comments");
      const comment = document.createElement("div");
      comment.innerHTML = input; // Intentionally vulnerable to XSS
      commentsDiv.appendChild(comment);
    }

    // Reuse submitReport and other functions from game.js
  <script src="game.js"></script>
</body>
</html>
